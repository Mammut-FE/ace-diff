<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ace-diff - Test page</title>
  <link rel="stylesheet" href="../../dist/ace-diff.min.css">
  <script src="./ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="./ace-mode-hive.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../dist/ace-diff.min.js"></script>
</head>

<body>
  <div class="custom"></div>

  <script>
    var aceDiffer = new AceDiff({
      element: '.custom',
      mode: 'ace/mode/hive', // 语法高亮
      // theme: 'ace/theme/hive', 
      diffGranularity: 'specific',
      showConnectors: true,
      left: {
        content: `use linna;,↵↵create table linna_xueyuan_83 as select * from linna_xueyuan_81;,sdfasdfasdfasdfas↵create table linna_xueyuan_94 as select * from linna_xueyuan_91;,create table linna_xueyuan_94 as select * from linna_xueyuan_91;,↵create table linna_xueyuan_94 as select * from linna_xueyuan_91;,sd↵create table linna_xueyuan_103 as select * from linna_xueyuan_101;,↵create table linna_xueyuan_113 as select * from linna_xueyuan_111;`,
      },
      right: {
        content: `use linna;,↵↵create table linna_xueyuan_83 as select * from linna_xueyuan_81;,↵create table linna_xueyuan_94 as select * from linna_xueyuan_91;,↵create table linna_xueyuan_94 as select * from linna_xueyuan_91;,sd↵create table linna_xueyuan_103 as select * from linna_xueyuan_101;,↵create table linna_xueyuan_113 as select * from linna_xueyuan_111;`,
      },
    });
    setEditor(aceDiffer.getEditors().left);

    setEditor(aceDiffer.getEditors().right);

    function setEditor(editor) {
        editor.renderer.$cursorLayer.element.style.opacity = 0;
        editor.container.style.lineHeight = '24px';
    }
  </script>
</body>
</html>
